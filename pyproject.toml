[tool.poetry]
name = "cdf-project-templates"
version = "0.1.0"
description = "Official Cognite Data Fusion project templates"
authors = ["Greger Wedel <greger.wedel@cognite.com>"]
license = "Apache-2"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
python-dotenv = "^1.0.0"
#cognite-sdk = {version = "7.0.0a3", extras = ["pandas"]}
# Temporary fix while waiting for pre-release v7
cognite-sdk = {git = "https://github.com/cognitedata/cognite-sdk-python.git", branch = "v7-release"}
pandas = "^2.1.1"
pyyaml = "^6.0.1"
dacite = "^1.8.1"
regex = "^2023.6.3"
chardet = "^5.1.0"
typer = {version = "^0.9.0", extras = ["all"]}

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
pre-commit = "^3.5.0"
pytest = "^7.4.2"
pep8-naming = "^0.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
