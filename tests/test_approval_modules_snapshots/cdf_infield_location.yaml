Node:
- externalId: default_infield_config_minimal
  instanceType: node
  sources:
  - properties:
      customerDataSpaceId: APM_SourceData
      customerDataSpaceVersion: '1'
      featureConfiguration:
        rootLocationConfigurations:
        - appDataInstanceSpace: sp_infield_oid_app_data
          assetExternalId: WMT:VAL
          checklistAdmins:
          - gp_infield_oid_checklist_admins
          sourceDataInstanceSpace: sp_asset_oid_source
          templateAdmins:
          - gp_infield_oid_template_admins
      name: Default location
    source:
      externalId: APM_Config
      space: APM_Config
      type: view
      version: '1'
  space: APM_Config
Space:
- description: Space for Infield Location App Data
  name: sp:infield:oid:app_data
  space: sp_infield_oid_app_data
- description: Space for Infield Location Source Data
  name: sp:infield:oid:source
  space: sp_asset_oid_source
Transformation:
- destination:
    instanceSpace: sp_asset_oid_source
    type: nodes
    view:
      externalId: Asset
      space: cdf_core
      version: v1
  destinationOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
  externalId: tr_asset_oid_workmate_infield_sync_assets_from_hierarchy_to_apm
  ignoreNullFields: true
  isPublic: true
  name: asset:oid:workmate:infield:sync_assets_from_hierarchy_to_apm
  ownerIsCurrentUser: true
  query: "--- Parents\nselect\n  cast(asset.externalId as STRING) as externalId,\n\
    \  (case\n    when isnull(asset.parentExternalId) then null\n    else node_reference('sp_asset_oid_source',\
    \ asset.parentExternalId)\n  end) as parent,\n  null as source,\n  null as root,\n\
    \  null as description,\n  null as title,\n  null as sourceId\nfrom\n  cdf_assetSubtree('WMT:VAL')\
    \ as asset\n  inner join cdf_assetSubtree('WMT:VAL') as rootAsset on asset.rootId\
    \ = rootAsset.id\n\nUNION ALL\n--- Children\nselect\n  cast(asset.externalId as\
    \ STRING) as externalId,\n  null as parent,\n  cast(\"Asset Hierarachy\" as STRING)\
    \ as source,\n  node_reference('sp_asset_oid_source', cast(rootAsset.externalId\
    \ as STRING)) as root,\n  cast(asset.description as STRING) as description,\n\
    \  cast(asset.name as STRING) as title,\n  cast(asset.externalId as STRING) as\
    \ sourceId\nfrom\n  cdf_assetSubtree('WMT:VAL') as asset\n  inner join cdf_assetSubtree('WMT:VAL')\
    \ as rootAsset on asset.rootId = rootAsset.id\n"
  schedule:
    externalId: tr_asset_oid_workmate_infield_sync_assets_from_hierarchy_to_apm
    interval: 7 * * * *
    isPaused: false
  sourceOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
- destination:
    dataModel:
      destinationRelationshipFromType: null
      destinationType: APM_Activity
      externalId: APM_SourceData
      space: APM_SourceData
      version: '1'
    instanceSpace: sp_asset_oid_source
    type: instances
  destinationOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
  externalId: tr_workorder_oid_workmate_infield_sync_workorders_to_apm_activities
  ignoreNullFields: true
  isPublic: true
  name: workorder:oid:workmate:infield:sync_workorders_to_apm_activities
  ownerIsCurrentUser: true
  query: "  select\n    cast(`externalId` as STRING) as externalId,\n    cast(`description`\
    \ as STRING) as description,\n    cast(`key` as STRING) as id,\n    cast(`status`\
    \ as STRING) as status,\n    /* cast(`startTime` as TIMESTAMP) as startTime,\n\
    \    cast(`endTime` as TIMESTAMP) as endTime,*/\n    cast('2023-12-01T09:00:00'\
    \ as TIMESTAMP) as startTime,\n    cast('2023-12-06T09:00:00' as TIMESTAMP) as\
    \ endTime,\n    cast(`title` as STRING) as title,\n    'WMT:VAL' as rootLocation,\n\
    \    'workmate' as source\n  from\n    `workorder_oid_workmate`.`workorders`;\n"
  schedule:
    externalId: tr_workorder_oid_workmate_infield_sync_workorders_to_apm_activities
    interval: 7 * * * *
    isPaused: false
  sourceOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
TransformationSchedule:
- externalId: tr_asset_oid_workmate_infield_sync_assets_from_hierarchy_to_apm
  interval: 7 * * * *
  isPaused: false
- externalId: tr_workorder_oid_workmate_infield_sync_workorders_to_apm_activities
  interval: 7 * * * *
  isPaused: false
deleted:
  Transformation:
  - externalId: tr_asset_oid_workmate_infield_sync_assets_from_hierarchy_to_apm
  - externalId: tr_workorder_oid_workmate_infield_sync_workorders_to_apm_activities
