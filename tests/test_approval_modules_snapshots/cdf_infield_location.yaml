Node:
- externalId: default_infield_config_minimal
  instanceType: node
  sources:
  - properties:
      customerDataSpaceId: APM_SourceData
      customerDataSpaceVersion: '1'
      featureConfiguration:
        rootLocationConfigurations:
        - appDataInstanceSpace: sp_infield_oid_app_data
          assetExternalId: WMT:VAL
          checklistAdmins:
          - gp_infield_oid_checklist_admins
          sourceDataInstanceSpace: sp_infield_oid_source
          templateAdmins:
          - gp_infield_oid_template_admins
      name: Default location
    source:
      externalId: APM_Config
      space: APM_Config
      type: view
      version: '1'
  space: APM_Config
Space:
- description: Space for Infield Location App Data
  name: sp:infield:oid:app_data
  space: sp_infield_oid_app_data
- description: Space for Infield Location Source Data
  name: sp:infield:oid:source
  space: sp_infield_oid_source
- description: Imported space
  name: sp_infield_oid_app_data
  space: sp_infield_oid_app_data
- description: Imported space
  name: sp_infield_oid_source
  space: sp_infield_oid_source
Transformation:
- dataSetId: 999
  destination:
    instanceSpace: sp_infield_oid_source
    type: nodes
    view:
      externalId: Asset
      space: cdf_core
      version: v1
  destinationOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
  externalId: tr_asset_oid_workmate_infield_sync_asset_parents_from_hierarchy_to_apm
  ignoreNullFields: true
  isPublic: true
  name: asset:oid:workmate:infield:sync_asset_parents_from_hierarchy_to_apm
  ownerIsCurrentUser: true
  query: "select\n  cast(asset.externalId as STRING) as externalId,\n  (case\n   \
    \ when isnull(asset.parentExternalId) then null\n    else node_reference('sp_infield_oid_source',\
    \ asset.parentExternalId) \n  end) as parent\nfrom\n  cdf_assetSubtree('WMT:VAL')\
    \ as asset\n  inner join cdf_assetSubtree('WMT:VAL') as rootAsset on asset.rootId\
    \ = rootAsset.id"
  schedule:
    externalId: tr_asset_oid_workmate_infield_sync_asset_parents_from_hierarchy_to_apm
    interval: 0 * * * *
    isPaused: false
  sourceOidcCredentials:
    audience: ${IDP_AUDIENCE}
    cdfProjectName: ${CDF_PROJECT}
    clientId: ${IDP_CLIENT_ID}
    clientSecret: ${IDP_CLIENT_SECRET}
    scopes: ${IDP_SCOPES}
    tokenUri: ${IDP_TOKEN_URL}
TransformationSchedule:
- externalId: tr_asset_oid_workmate_infield_sync_asset_parents_from_hierarchy_to_apm
  interval: 0 * * * *
  isPaused: false
deleted:
  Space:
  - sp_infield_oid_app_data
  - sp_infield_oid_app_data
  - sp_infield_oid_source
  - sp_infield_oid_source
  Transformation:
