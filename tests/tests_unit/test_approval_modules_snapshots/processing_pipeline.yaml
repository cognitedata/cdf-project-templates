WorkflowVersion:
- version: '1'
  workflowDefinition:
    description: Execute tasks in sequence
    tasks:
    - externalId: <change_me>_function_task
      name: task_1
      onFailure: abortWorkflow
      parameters:
        function:
          externalId: fn_<change_me>_function
        isAsyncComplete: false
      retries: 3
      timeout: 3600
      type: function
    - dependsOn:
      - externalId: fn_<change_me>_function
      externalId: <change_me>_transformation_task
      name: task_2
      onFailure: skipTask
      parameters:
        transformation:
          concurrencyPolicy: fail
          externalId: tr_<change_me>_transformation
      retries: 3
      timeout: 3600
      type: transformation
  workflowExternalId: wf_<change_me>
