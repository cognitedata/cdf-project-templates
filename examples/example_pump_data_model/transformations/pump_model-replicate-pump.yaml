externalId: pump_model-replicate-pump
name: pump_model-replicate-pump
destination:
  dataModel:
    space: {{space}}
    externalId: {{datamodel}}
    version: '{{view_Pump_version}}'
    destinationType: Pump
  instanceSpace: {{space}}
  type: instances

# Specify credentials separately like this:
# You can also use different credentials for the running transformations than the ones you use to deploy
authentication:
  clientId: {{clientId}}
  clientSecret: {{clientSecret}}
  tokenUri: {{tokenUri}}
  # Optional: If idP requires providing the scopes
  cdfProjectName: {{cdfProjectName}}
  scopes: {{scopes}}
  # Optional: If idP requires providing the audience
  audience: {{audience}}
schedule:
  # every hour
  interval: '0 * * * *'
  isPaused: true
