---
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --line-length=120
          - --ignore=E731,E501,W605,T201,UP007
            # See https://beta.ruff.rs/docs/rules for an overview of ruff rules
          - --select=E,W,F,I,T,RUF,TID,UP
          - --fixable=E,W,F,I,T,RUF,TID,UP
          - --target-version=py39
          - --exclude=cognite/client/_proto,cognite/client/_proto_legacy
    rev: v0.1.7

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        exclude: ^cognite/client/_proto.*$
        args:
          - --line-length=120
          - --target-version=py38
          - --target-version=py39
          - --target-version=py310
          - --target-version=py311
          - --include=\.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
      - id: check-docstring-first
      # Tests with rich print tables++ will fail if we remove trailing whitespaces
      #- id: trailing-whitespace

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
    - id: markdownlint

# Mypy must be run in the local system environment, not in the pre-commit environment.
  - hooks:
    - id: mypy
      name: mypy
      entry: mypy cognite_toolkit/ --config-file pyproject.toml
      files: ^.*.(py|pyi)$
      language: system
      pass_filenames: false
    repo: local
