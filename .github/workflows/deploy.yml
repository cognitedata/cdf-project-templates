---
name: Deploy modules

on:
    push:
        branches:
            - ghactions

jobs:

    build-modules:
        runs-on: ubuntu-latest
        name: Loadmaster
        steps:
            - uses: actions/checkout

            - uses: actions/setup-python
              with:
                python-version: 3.9
            - uses: snok/install-poetry
              with:
                version: 1.2.0
            - name: Install dependencies
              run: poetry install
            - name: Run my script
              run: |
                poetry run python build.py