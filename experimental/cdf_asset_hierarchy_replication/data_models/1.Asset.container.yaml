externalId: Asset
name: Asset
space: '{{space}}'
usedFor: node
properties:
  name:
    autoIncrement: false
    defaultValue: null
    description: The name of the asset.
    name: name
    nullable: false
    type:
      collation: ucs_basic
      list: false
      type: text
  description:
    autoIncrement: false
    defaultValue: null
    description: The description of the asset.
    name: description
    nullable: true
    type:
      collation: ucs_basic
      list: false
      type: text
  parent:
    autoIncrement: false
    defaultValue: null
    description: This used to specify the parent-child relationship.
    name: parent
    nullable: true
    type:
      container: null
      type: direct
  root:
    autoIncrement: false
    defaultValue: null
    description: The root asset of the hierarchy.
    name: root
    nullable: true
    type:
      container: null
      type: direct
  source:
    autoIncrement: false
    defaultValue: null
    description: The source of the asset.
    name: source
    nullable: true
    type:
      collation: ucs_basic
      list: false
      type: text
  metadata:
    autoIncrement: false
    defaultValue: null
    description: Custom, application specific metadata. String key -> String value.
    name: metadata
    nullable: true
    type:
      list: false
      type: json
  labels:
    autoIncrement: false
    defaultValue: null
    description: The labels of the asset.
    name: labels
    nullable: true
    type:
      collation: ucs_basic
      list: true
      type: text
# Include GeoLocation?
indexes:
  nameIndex:
    properties:
      - name
    indexType: btree
  sourceIndex:
    properties:
      - source
    indexType: btree
  labels:
    properties:
      - labels
    indexType: inverted
