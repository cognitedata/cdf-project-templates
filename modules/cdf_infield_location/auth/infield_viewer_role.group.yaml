# This role has only viewer capabilities in InField and cannot create data like templates, checklist, images etc.
# Typical Reliability users or other business users. 
name: 'infield_{{location_name}}_{{viewer_role_name}}'
source_id: '{{infield_location_viewer_users}}'
metadata:
  origin: 'cdf-project-templates'
  template_version: '{{template_version}}'
capabilities:
  - threedAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: [{{location_source_data_dataset}}]
        }
  - assetsAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: [{{location_source_data_dataset}}]
        }
  - filesAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: [{{location_source_data_dataset}}, {{location_app_data_dataset}}]
        }
  - relationshipsAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: [{{location_source_data_dataset}}]
        }
  - timeSeriesAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: [{{location_source_data_dataset}}, {{location_app_data_dataset}}]
        }
  - dataModelsAcl:
      actions:
        - READ
      scope:
        spaceScope: [
          'APM_Config',
          'cdf_apm',
          'cdf_infield',
          'cdf_core',
          'cdf_apps_shared'
          {{apm_datamodel_space}} # from modules/config.yaml (APM_SourceData)
        ]
  - dataModelInstancesAcl:
      actions:
        - READ
      scope:
        spaceScope: [
          'APM_Config',
          'cdf_apm',
          'cognite_app_data', # this space must be created to store user profile information
          {{location_source_data_space}}, # from modules/config.yaml
          {{location_app_data_space}} # from modules/config.yaml
        ]
  - dataModelInstancesAcl:
      actions:
        - WRITE
      scope:
        spaceScope: [
          'cognite_app_data' # this space must be created to store user profile information
        ]
