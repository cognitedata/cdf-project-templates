externalId: Observation
name: "Observation"
description: "The Observation view captures anomaly reports created by field operators. It records information about the status, associated assets, related files, root locations, troubleshooting details, priority, and the type of observation (e.g., Malfunction report, Maintenance request)."
version: v3
space: {{apm_datamodel_space}}
implements:
  - type: view
    space: cdf_core
    externalId: Sourceable
    version: v1
  - type: view
    space: cdf_core
    externalId: Describable
    version: v1
  - type: view
    space: cdf_apps_shared
    externalId: Creatable
    version: v1
properties:
  status:
    description: "The status of the observation (draft, completed, sent)"
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: status
  asset:
    description: "External ID of the associated CDF Asset"
    source:
      type: view
      space: cdf_core
      externalId: Asset
      version: v1
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: asset
  files:
    description: "List of associated files"
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: files
  rootLocation:
    description: "External ID of the root location associated with the observation"
    source:
      type: view
      space: cdf_core
      externalId: Asset
      version: v1
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: rootLocation
  troubleshooting:
    description: "description of how the observation was troubleshooted"
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: troubleshooting
  priority:
    description: "Priority of the observation (Urgent, High ...)"
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: priority
  type:
    description: "The observation type (Malfunction report, Maintenance request, etc.)"
    container:
      type: container
      space: cdf_apm
      externalId: Observation
    containerPropertyIdentifier: type