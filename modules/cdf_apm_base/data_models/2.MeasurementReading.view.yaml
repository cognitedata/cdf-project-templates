externalId: MeasurementReading
name: "Measurement reading"
description: "The Measurement reading view facilitates the collection of field data by making readings. It supports various measurement types (e.g., numerical, label) and includes information about execution order, associated time series, value ranges, and the timestamp of the last reading."
version: v3
space: {{apm_datamodel_space}}
implements:
  - type: view
    space: cdf_apps_shared
    externalId: Creatable
    version: v1
properties:
  type:
    description: "Measurement type, eg numerical, label, etc."
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: type
  order:
    description: "Determines the execution order"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: order
  timeseries:
    description: "Timeseries associated with the measurement"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: timeseries
  min:
    description: "Min range of the reading, reading lower than `min` is possibly bad"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: min
  max:
    description: "Max range of the reading, reading higher than `max` is possibly bad"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: max
  options:
    description: "Configuring options for label measurements"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: options
  measuredAt:
    description: "Timestamp of when the last reading was made"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: measuredAt
  numericReading:
    description: "Value of the last reading if it was a numeric reading"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: numericReading
  stringReading:
    description: "Value of the last reading if it was a string reading"
    container:
      type: container
      space: cdf_apm
      externalId: MeasurementReading
    containerPropertyIdentifier: stringReading