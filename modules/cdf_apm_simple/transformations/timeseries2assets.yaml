  {"from":"","to":"isActive","asType":"BOOLEAN"}],
  "sourceLevel1":"{{apm_simple_raw_db}}","sourceLevel2":"timeseries2assets"} */

  select
    cast(`asset` as STRING) as externalId,
    array(timeseries) as metrics
  from
    `{{apm_simple_raw_db}}`.`timeseries2assets`;
