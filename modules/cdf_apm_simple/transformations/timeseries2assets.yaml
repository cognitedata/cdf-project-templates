  dataModel:
    space: {{apm_simple_space}}
    externalId: {{apm_simple_datamodel}}
    version: '1'
    destinationType: Asset
  instanceSpace: {{apm_simple_space}}
  type: instances
ignoreNullFields: true
shared: true
action: upsert
