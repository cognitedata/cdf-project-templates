externalId: Schedule
name: "Schedule"
description: "The Schedule view provides a flexible scheduling framework that can be applied across different models, such as Templates, Robotics Missions, and Template Tasks. It aligns with the ICS calendar format and offers features like status tracking, time zone configuration, exception dates, frequency settings, and end date."
version: v3
implements:
  - type: view
    space: cdf_core
    externalId: Schedulable
    version: v1
  - type: view
    space: cdf_apps_shared
    externalId: Creatable
    version: v1
properties:
  status:
    description: "Indicates the current status of the schedule (e.g., confirmed, cancelled). Similar to the STATUS property in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: status
  timezone:
    description: "Defines the time zone for the start and end date/time. Similar to the TZID parameter in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: timezone
  exceptionDates:
    description: "Specifies the dates where the schedule does not apply. Corresponds to the EXDATE property in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: exceptionDates
  freq:
    description: "Defines the frequency of occurrence for the schedule (e.g., daily, weekly). Part of the RRULE property in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: freq
  interval:
    description: "Defines the interval of the schedule, eg. biweekly, once every three weeks, etc. Similar to the TZID parameter in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: interval
  byDay:
    description: "Specifies the days of the week when the schedule occurs. Part of the RRULE property in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: byDay
  until:
    description: "Indicates the date and time until which the schedule is valid. Part of the RRULE property in ICS format."
    container:
      type: container
      space: cdf_apm
      externalId: Schedule
    containerPropertyIdentifier: until