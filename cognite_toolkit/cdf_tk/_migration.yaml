- version: 0.1.0b7
  modules: {}
  resources: {}
  tool:
    - title: New required file '_system.yaml'.
      steps:
        - "Create a new file '_system.yaml' in the 'cognite_modules' folder."
        - "Copy the content from 'cognite_modules/default.packages.yaml' into '_system.yaml'."
        - "Remove the comments. This file should not be edited by a user."
        - "Add the following comment at the top of the file: '# DO NOT EDIT THIS FILE!'."
        - "Add the following line to the end of the file: 'cdf_toolkit_version: ${VERSION}'"
        - "The resulting `_system.yaml` should look like this" |
            \# DO NOT EDIT THIS FILE!
            \# This is the system configuration for the Cognite Toolkit.
            packages\:
              data_model_examples\:
                - cdf_auth_readwrite_all
                - cdf_oid_example_data
                - cdf_apm_simple_data_model
              cdf_demo_infield\:
                ...
            \# This part is used by cdf-toolkit to keep track of the version and help you upgrade.
            cdf_toolkit_version\: ${VERSION}
    - title: "New format for configs: `config.[env].yaml`"
      steps:
        - "For each entry in `environments.yaml` create a new file `config.[env].yaml`."
        - Copy the content from `config.yaml` into each of the new files under the key `modules`.
        - At the top of the file, copy in the content of the entry in the `environments.yaml` file.
          under the key `environment` in the `config.[env].yaml` files.
        - In the `environments` entry rename `deploy` to `selected_modules_and_packages`.
        - In the `environments` entry add the key `name` with the name of the environment.
        - "For example, the resulting `config.dev.yaml` should look like this" |
          environment\:
            name\: dev
            project\: <my-project>
            type\: dev
            selected_modules_and_packages\:
            - cdf_functions_dummy
            common_function_code\: ./common_function_code
          
          modules\:
            cognite_modules\:
              \# Globally defined variables are available to all submodules
              \# of the cognite_modules.
               cdf_cluster\: ${CDF_CLUSTER}
               cicd_clientId\: ${IDP_CLIENT_ID}
            ...
            custom_module\:
              custom_submodule\:
                custom_key\: custom_value
    - title: "The file `environments.yaml` is no longer used"
      steps:
        - Remove it from your project.
    - title: Default files are no longer used in 'CogniteModules'
      steps:
        - Remove all files with prefix `default.` from the `CogniteModules` folder.
