# add schedules as a list
- name: "daily-8am-utc"
  description: "Run every day at 8am UTC" # (optional)
  cronExpression: "0 8 * * *"
  data:
    breakfast: "today: peanut butter sandwitch and coffee"
    lunch: "today: greek salad and water"
    dinner: "today: steak and red wine"
- name: "daily-8pm-utc"
  description: "Run every day at 8pm UTC" # (optional)
  cronExpression: "0 20 * * *"
  data:
    breakfast: "tomorrow: peanut butter sandwitch and coffee"
    lunch: "tomorrow: greek salad and water"
    dinner: "tomorrow: steak and red wine"
