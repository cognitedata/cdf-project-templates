workflowExternalId: wf_{{ workflow_external_id }}
version: '1'
workflowDefinition:
  description: 'Execute tasks in sequence'
  tasks:
    - externalId: '{{ workflow_external_id }}_function_task'
      type: 'function'
      parameters:
        function:
          externalId: 'fn_{{ workflow_external_id }}_function'
          data: {}
        isAsyncComplete: false
      name: task_1
      decription: Task Ipsum lorem dolor sit amet
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
    - externalId: '{{ workflow_external_id }}_transformation_task'
      type: 'transformation'
      parameters:
        transformation:
          externalId: 'tr_{{ workflow_external_id }}_transformation'
          concurrencyPolicy: fail
      name: task_2
      decription: Task Ipsum lorem dolor sit amet
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
      dependsOn:
        - externalId: 'fn_{{ workflow_external_id }}_function'
