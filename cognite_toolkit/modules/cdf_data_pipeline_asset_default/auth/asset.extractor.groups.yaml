# This role is identical to the normal users, but is used to group user with additional InField feature capabilities for checklist admins.
# Typical Team captain / Supervisor users
name: 'asset:{{location_name}}:extractor'
sourceId: '{{asset_location_extractor_group_source_id}}'
metadata:
  origin: 'cdf-project-templates'
  module_version: '{{module_version}}'
capabilities:
  - rawAcl:
      actions:
        - READ
        - WRITE
      scope:
        tableScope: {
          dbsToTables: ['src-asset-{{location_name}}-{source_name}']
        }
  - extractionConfigAcl:
      actions:
        - READ
      scope:
        extractionPipeline: 
          'src:asset:{{location_name}}:{{source_name}}
