# This role is identical to the normal users, but is used to group user with additional InField feature capabilities for template admins.
# Typical Learning facilitators / Supervisor / maintenance planner users
name: 'infield_{{location_name}}_template_admins'
sourceId: '{{infield_location_template_admin_users_source_id}}'
metadata:
  origin: 'cdf-project-templates'
  module_version: '{{module_version}}'
capabilities:
  - threedAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_source']
        }
  - assetsAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_source']
        }
  - filesAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_source', 'ds_infield_{{location_name}}_location_app_data']
        }
  - filesAcl:
      actions:
        - WRITE
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_app_data']
        }
  - relationshipsAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_source']
        }
  - timeSeriesAcl:
      actions:
        - READ
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_source', 'ds_infield_{{location_name}}_location_app_data']
        }
  - timeSeriesAcl:
      actions:
        - WRITE
      scope:
        datasetScope: {
          ids: ['ds_infield_{{location_name}}_location_app_data']
        }
  - dataModelsAcl:
      actions:
        - READ
      scope:
        spaceIdScope: {
            spaceIds: [
              'APM_Config',
              'cdf_apm',
              'cdf_infield',
              'cdf_core',
              'cdf_apps_shared',
              '{{apm_datamodel_space}}' # from modules/config.yaml (APM_SourceData)
            ]
        }
  - dataModelInstancesAcl:
      actions:
        - READ
      scope:
        spaceIdScope: {
            spaceIds: [
              'APM_Config',
              'cdf_apm',
              'cognite_app_data', # this space must be created to store user profile information
              'space_infield_{{location_name}}_location_source', # from modules/config.yaml
              'space_infield_{{location_name}}_location_app_data' # from modules/config.yaml
            ]
        }
  - dataModelInstancesAcl:
      actions:
        - WRITE
      scope:
        spaceIdScope: {
            spaceIds: [
              'cognite_app_data', # this space must be created to store user profile information
              'space_infield_{{location_name}}_location_app_data' # from modules/config.yaml
            ]
        }
